{% extends "base.html" %}
{% block title %}
    Work | {{block.super}}
{% endblock %}
{% block js %}
{% for place in work_places %}
<div class="block">
    <div class="header">
        <a href="">
            {{place.name}}
        </a>
    </div>
    <div class="post">
        Должность: {{place.post}}
    </div>
    <div class="desc">
        {{place.desc}}
    </div>
</div>
{% endfor %}
{% endblock %}
